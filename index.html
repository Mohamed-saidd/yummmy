<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="imgs/logo.png" />
    <title>Yummy</title>
  </head>
  <body>
    <div class="sidenav">
      <div class="sidenavinfo position-relative h-100 d-flex">
        <div class="info">
          <div class="navitems">
            <ul class="list-unstyled p-3">
              <li
                onclick="showSearchInputs(); closeSideNav()"
                class="py-2 position-relative text-white"
              >
                Search
              </li>
              <li
                onclick="getcategories();closeSideNav()"
                class="py-2 position-relative text-white"
              >
                Categories
              </li>
              <li
                onclick="getArea(); closeSideNav()"
                class="py-2 position-relative text-white"
              >
                area
              </li>
              <li
                onclick="getIngredients();closeSideNav()"
                class="py-2 position-relative text-white"
              >
                Ingredients
              </li>
              <li
                onclick="contactUs(); closeSideNav()"
                class="py-2  position-relative text-white"
              >
                Contact Us
              </li>
            </ul>
          </div>
        </div>
        <div class="click">
          <i class="open-tab fa-regular fa-circle-right"></i>
          <i class="close-tab fa fa-close"></i>
        </div>
      </div>
    </div>
    <div class="container w-75" id="searchContainer"></div>
    <div class="container py-5">
      <!-- <div class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div> -->
      <!-- boxs -->
      <div class="row g-3" id="demo"></div>
    </div>
    <!-- jquery file -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- alerts file -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- main file -->
    <script src="js/main.js"></script>
  </body>
</html>
